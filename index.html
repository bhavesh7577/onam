<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebco Niranjonam</title>
  <style>
    body {
      /* background-color: #e0f4e2; */
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    .logo-left,
    .logo-right {
      height: 160px;
      /* Adjust as needed */
      width: auto;
      object-fit: contain;
    }

    .banner{
      width: 100%;
      aspect-ratio: 16 / 12;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .banner img,
    .video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .leafbanner{
      width:100%;
      height: auto;
      text-align: center;
    }

    .leafbanner img{
    width: 40%;
    position-area: center;
    position: absolute;
    top: -29rem;
    }

    .banner {
      justify-self: center;
      max-width: 1400px;
    }

    .video {
      max-width: 1000px;
      margin-inline: auto;
    }

    .paragraphs {
      max-width: 1000px;
      margin: 0 auto;
    }

    .paragraphs p {
      margin-bottom: 1em;
      line-height: 1.6;
    }

    ul {
      padding-inline-start: 0 !important;
    }

    li {
      background-color: #e1ebff;
      /* background: #f2f2f2; */
      list-style-type: none;
      margin: 10px 0;
      padding: 20px;
      border-radius: 16px;
    }

    li a {
      text-decoration: none;
      color: black;
    }

    @media (max-width: 600px) {
      .video {
        margin-top: 20px;
      }
    }

    @media (min-width:100px) and (max-width: 300px) {
      .logo-left,.logo-right {
        height: 20px;
      }

      .leafbanner img{
        top: -38rem;
    }
    }

    @media (min-width:301px) and (max-width: 600px) {
      .logo-left,.logo-right {
        height: 40px;
      }

      .leafbanner img{
        top: -36rem;
    }
    }

    @media (min-width:601px) and (max-width: 800px) {
      .logo-left,.logo-right {
        height: 60px;
      }

      .leafbanner img{
        top: -33rem;
    }
    }

    @media (min-width:801px) and (max-width: 1000px) {
      .logo-left,.logo-right {
        height: 80px;
      }

      .leafbanner img{
        top: -31rem;
    }
    }

     @media (min-width:1001px) and (max-width: 1200px) {
      .logo-left,.logo-right {
        height: 80px;
      }

      .leafbanner img{
        top: -31rem;
    }
    }

    @media (min-width:1201px) and (max-width: 1400px) {
      .logo-left,.logo-right {
        height: 80px;
      }

      .leafbanner img{
        top: -31rem;
    }
    }

    @media (min-width:1401px) {
      .logo-left,.logo-right {
        height: 100px;
      }
      
      .leafbanner img{
        top: -29rem;
    }
    }

    
  </style>
</head>

<body>
  <div class="logo-bar">
    <img src="Ebco-logo.png" alt="Ebco Logo" class="logo-left">
